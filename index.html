<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
      <body>
          <div class="Sign-Up-form">
              <img src="login.png">
              <h1>Sign Up Now</h1>
              <form>
                  <input type="email" class="input-box" placeholder="Your E-mail">
                  <p><span><input type="checkbox"></span> I agree to terms of service</p>
                  <button type="button" class="Sign-Up-btn">Sign Up</button>
                  <hr>
                  <p class="or">OR</p>
                  <button type="button" class="Sign-Up-btn">Log in with Twitter</button>
                  <p>Do you have an account?<a href="#">Sign in</a></p>
              </form>
          </div>
      </body>
</html>
